<!DOCTYPE html>
    <html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EDH Season Report</title>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/it.js"></script>
        
        <style>
            :root {
                --primary-color: #8b5cf6;
                --secondary-color: #06b6d4;
                --success-color: #10b981;
                --warning-color: #f59e0b;
                --danger-color: #ef4444;
                --dark-bg: #1f2937;
                --darker-bg: #111827;
                --light-bg: #f9fafb;
                --card-bg: #ffffff;
                --text-primary: #1f2937;
                --text-secondary: #6b7280;
                --border-color: #e5e7eb;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, var(--light-bg) 0%, #e0e7ff 100%);
                color: var(--text-primary);
                line-height: 1.6;
                min-height: 100vh;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 20px;
            }

            .header {
                text-align: center;
                margin-bottom: 30px;
                padding: 30px 0;
                background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
                border-radius: 20px;
                color: white;
                box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            }

            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                font-weight: 700;
            }

            .season-info {
                display: flex;
                justify-content: center;
                gap: 30px;
                margin-top: 20px;
                flex-wrap: wrap;
            }

            .season-stat {
                text-align: center;
                background: rgba(255, 255, 255, 0.1);
                padding: 15px 20px;
                border-radius: 10px;
                backdrop-filter: blur(10px);
            }

            .season-stat .number {
                font-size: 1.8rem;
                font-weight: bold;
                display: block;
            }

            .season-stat .label {
                font-size: 0.9rem;
                opacity: 0.9;
            }

            .dashboard-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
                margin-bottom: 30px;
            }

            @media (max-width: 768px) {
                .dashboard-grid {
                    grid-template-columns: 1fr;
                }
            }

            .card {
                background: var(--card-bg);
                border-radius: 15px;
                padding: 25px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
                border: 1px solid var(--border-color);
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }

            .card:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            }

            .card-header {
                display: flex;
                align-items: center;
                margin-bottom: 20px;
                padding-bottom: 15px;
                border-bottom: 2px solid var(--border-color);
            }

            .card-icon {
                width: 40px;
                height: 40px;
                margin-right: 15px;
                font-size: 1.5rem;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 10px;
            }

            .card-title {
                font-size: 1.3rem;
                font-weight: 600;
                color: var(--text-primary);
            }

            /* Leaderboard Styles */
            .leaderboard-item {
                display: flex;
                align-items: center;
                padding: 15px;
                margin-bottom: 10px;
                background: linear-gradient(135deg, #f8fafc, #e2e8f0);
                border-radius: 12px;
                border-left: 4px solid var(--primary-color);
                transition: all 0.3s ease;
            }

            .leaderboard-item:hover {
                transform: translateX(5px);
                box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2);
            }

            .leaderboard-item.first {
                background: linear-gradient(135deg, #fef3c7, #fbbf24);
                border-left-color: #f59e0b;
            }

            .leaderboard-item.second {
                background: linear-gradient(135deg, #f3f4f6, #9ca3af);
                border-left-color: #6b7280;
            }

            .leaderboard-item.third {
                background: linear-gradient(135deg, #fed7aa, #fb923c);
                border-left-color: #ea580c;
            }

            .player-rank {
                font-size: 1.5rem;
                font-weight: bold;
                width: 40px;
                text-align: center;
                margin-right: 15px;
            }

            .player-info {
                flex: 1;
            }

            .player-name {
                font-weight: 600;
                font-size: 1.1rem;
                margin-bottom: 5px;
            }

            .player-stats {
                font-size: 0.9rem;
                color: var(--text-secondary);
            }

            .themed-deck-indicator {
                margin-left: 10px;
                padding: 4px 8px;
                background: var(--success-color);
                color: white;
                border-radius: 15px;
                font-size: 0.8rem;
                font-weight: 500;
            }

            .points-display {
                font-size: 1.5rem;
                font-weight: bold;
                color: var(--primary-color);
                text-align: center;
                min-width: 80px;
            }

            .loading {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 200px;
                font-size: 1.2rem;
                color: var(--text-secondary);
            }

            .spinner {
                width: 40px;
                height: 40px;
                border: 4px solid var(--border-color);
                border-top-color: var(--primary-color);
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-right: 15px;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1>üèÜ EDH Season Report</h1>
                <div id="seasonInfo" class="season-info">
                    <!-- Sar√† popolato dinamicamente -->
                </div>
            </div>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid">
                <!-- Leaderboard -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: linear-gradient(135deg, #8b5cf6, #06b6d4);">
                            üèÜ
                        </div>
                        <h2 class="card-title">Classifica Season</h2>
                    </div>
                    <div id="leaderboard">
                        <div class="loading">
                            <div class="spinner"></div>
                            Caricamento classifica...
                        </div>
                    </div>
                </div>

                <!-- Milestones -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: linear-gradient(135deg, #10b981, #059669);">
                            üéØ
                        </div>
                        <h2 class="card-title">Milestone Progress</h2>
                    </div>
                    <div id="milestones">
                        <div class="loading">
                            <div class="spinner"></div>
                            Caricamento milestone...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Configurazione globale
            dayjs.locale('it');

            class SeasonReport {
                constructor() {
                    this.seasonData = null;
                    this.init();
                }

                async init() {
                    try {
                        await this.loadSeasonData();
                        this.renderAll();
                    } catch (error) {
                        console.error('Errore nel caricamento dei dati:', error);
                        this.showError('Errore nel caricamento dei dati della season');
                    }
                }

                async loadSeasonData() {
                    // Dati dal JSON generato
                    try {
                        const response = await fetch('season_data.json');
                        this.seasonData = await response.json();
                    } catch (error) {
                        // Dati di fallback se il JSON non √® disponibile
                        this.seasonData = { season: {}, leaderboard: [], unlocked_milestones: [] };
                    }
                }

                renderAll() {
                    this.renderSeasonInfo();
                    this.renderLeaderboard();
                    this.renderMilestones();
                }

                renderSeasonInfo() {
                    const season = this.seasonData.season;
                    const totalPlayers = this.seasonData.leaderboard.length;
                    
                    document.getElementById('seasonInfo').innerHTML = `
                        <div class="season-stat">
                            <span class="number">${season.name || 'Season Attiva'}</span>
                            <span class="label">Nome Stagione</span>
                        </div>
                        <div class="season-stat">
                            <span class="number">${totalPlayers}</span>
                            <span class="label">Giocatori</span>
                        </div>
                    `;
                }

                renderLeaderboard() {
                    const leaderboard = this.seasonData.leaderboard;
                    let html = '';

                    leaderboard.forEach((player, index) => {
                        const rank = index + 1;
                        let rankClass = '';
                        if (rank === 1) rankClass = 'first';
                        else if (rank === 2) rankClass = 'second';
                        else if (rank === 3) rankClass = 'third';

                        const themedBadge = player.has_themed_deck ? 
                            `<span class="themed-deck-indicator">üé® Tematico</span>` : '';

                        html += `
                            <div class="leaderboard-item ${rankClass}">
                                <div class="player-rank">${rank}</div>
                                <div class="player-info">
                                    <div class="player-name">
                                        ${player.name}
                                        ${themedBadge}
                                    </div>
                                    <div class="player-stats">
                                        ${player.wins}W/${player.games}G ‚Ä¢ WinRate: ${player.winrate.toFixed(1)}%
                                    </div>
                                </div>
                                <div class="points-display">${player.points} pts</div>
                            </div>
                        `;
                    });

                    document.getElementById('leaderboard').innerHTML = html || '<p>Nessun giocatore trovato</p>';
                }

                renderMilestones() {
                    const milestones = this.seasonData.unlocked_milestones || [];
                    let html = '';

                    if (milestones.length > 0) {
                        milestones.forEach(milestone => {
                            html += `
                                <div style="padding: 10px; background: #f0fdf4; border-radius: 8px; margin-bottom: 10px;">
                                    <strong>${milestone.title || 'Milestone'}</strong>
                                    <p>${milestone.description || ''}</p>
                                    <small>Sbloccata da ${milestone.unlocked_by || 'N/A'}</small>
                                </div>
                            `;
                        });
                    } else {
                        html = '<p>Nessuna milestone ancora sbloccata</p>';
                    }

                    document.getElementById('milestones').innerHTML = html;
                }

                showError(message) {
                    const errorHtml = `
                        <div style="text-align: center; color: #ef4444; padding: 20px;">
                            <h3>‚ö†Ô∏è Errore</h3>
                            <p>${message}</p>
                        </div>
                    `;
                    document.getElementById('leaderboard').innerHTML = errorHtml;
                    document.getElementById('milestones').innerHTML = errorHtml;
                }
            }

            // Inizializza quando il DOM √® pronto
            document.addEventListener('DOMContentLoaded', () => {
                new SeasonReport();
            });
        </script>
    </body>
    </html>
